<header class="header">
  <div class="container header__inner">
    <!-- Logo LEFT -->
    <a class="logo" routerLink="/" aria-label="Home">
      <img src="assets/logo/logo_grau.png" alt="DIMIT Logo" />
    </a>

    <!-- Desktop Nav (optional) -->
    <nav class="nav nav--desktop" aria-label="Primary">
      <a class="nav__link" href="#about">About me</a>
      <a class="nav__link" href="#skills">Skills</a>
      <a class="nav__link" href="#projects">Projects</a>
    </nav>

    <!-- Burger RIGHT (mobile) -->
    <button
      class="burger"
      type="button"
      aria-label="Open menu"
      [attr.aria-expanded]="menuOpen"
      (click)="toggleMenu()"
    >
      <span></span><span></span><span></span>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="menu" [class.is-open]="menuOpen">
    <div class="menu__panel">
      <a class="menu__link" href="#about" (click)="closeMenu()">About me</a>
      <a class="menu__link" href="#skills" (click)="closeMenu()">Skills</a>
      <a class="menu__link" href="#projects" (click)="closeMenu()">Projects</a>

      <div class="menu__lang">
        <div class="lang lang--slider" role="group" aria-label="Language switch">
          <button class="lang__btn isActive" type="button">EN</button>
          <button class="lang__btn" type="button">DE</button>
        </div>
      </div>
    </div>

    <button class="menu__backdrop" type="button" (click)="closeMenu()" aria-label="Close menu"></button>
  </div>
</header>
